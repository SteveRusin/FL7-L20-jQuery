<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>jQuery homework</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="timer">
                <h4>time</h4>
                <div class="wrap">
                    <img src="img/time.svg" alt="clock">
                    <span class="clock">
                    <span class="minutes">00</span>
                    <span class="colon">:</span>
                    <span class="seconds">00</span>
                    </span>
                </div>
            </div>

            <div class="clicks">
                <h4>steps</h4>
                <div class="wrap">
                    <img src="img/steps.svg" alt="clock">
                    <span class="steps">0</span>
                </div>
            </div>

        </header>

        <main>
            <div class="congratulation">Welcome!
                <p>Click 'NEW GAME' to start playing!</p>
            </div>
        </main>

        <footer>
            <button class="new-game is-hover">New game</button>
            <button class="win">Win</button>
        </footer>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
